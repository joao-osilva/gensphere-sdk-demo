nodes:
- function: read_csv_file
  name: read_csv
  outputs:
  - data
  params:
    file_path: data.csv
  type: function_call
- function: process_csv_data
  name: data_processing__process_data_step
  outputs:
  - processed_data
  params:
    data: '{{ data_processing__data }}'
  type: function_call
- name: data_processing__output_processed_data
  outputs: []
  params:
    value: '{{ data_processing__process_data_step.processed_data }}'
  type: set_variable
  variable_name: data_processing__processed_data
- name: data_processing__inject_param_data
  outputs: []
  params:
    value: '{{ read_csv.data }}'
  type: set_variable
  variable_name: data_processing__data
- name: data_processing
  outputs:
  - processed_data
  type: get_variables
  variables:
    processed_data: data_processing__processed_data
- function: format_analysis_request
  name: prepare_analysis
  outputs:
  - analysis_prompt
  params:
    processed_data: '{{ data_processing.processed_data }}'
  type: function_call
- function_call:
    name: AnalyzeDataFunction
  model: gpt-4o
  name: analyze_data
  outputs:
  - analysis_result
  params:
    prompt: '{{ prepare_analysis.analysis_prompt }}'
  service: openai
  type: llm_service
